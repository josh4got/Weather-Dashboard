<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="col-12 bg-dark text-light text-left">Weather Dashboard</h1>
    </header>
    <main>
      <aside class="col-12 col-md-3 my-3 mx-3">
        <form class="form-inline" id="form">
          <div class="form-group">
            <h2>Search For A City:</h2>
            <input
              type="text"
              id="city"
              class="form-control"
              name="textInput"
            />
          </div>
          <button type="submit" class="btn btn-primary col-12">Submit</button>
          <h2 class="text-center">Searched:</h2>

        </form>
        <div id="searched">
          <div id="searchedCities"></div>
        </div>
      </div>
      </aside>
      <section class="col-12 col-md-9">
        <div id="today">
        </div>
        <h2 class="text-center">5-Day Forecast:</h2>
        <div id="fiveday" class="col-12"></div>
      </section>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
